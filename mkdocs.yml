        - 'Recursos Minerais e Energéticos da Terra': Leitura de Ambientes da Mineração/recursos.md
        - 'Alterações do Ambiente pela Atividade de Mineração': Leitura de Ambientes da Mineração/alteracoes.md
        - 'Percepção e Análise Ambiental': Leitura de Ambientes da Mineração/percepcao.md
        - 'Ferramentas para a Leitura de Ambientes': Leitura de Ambientes da Mineração/ferramentas.md
        - 'Referências': Leitura de Ambientes da Mineração/referencias.md
        - 'Capa fundo': Leitura de Ambientes da Mineração/capa-fundo.md
    - O Papel do Fiscal na Administração Pública:
        - 'Capa': O Papel do Fiscal na Administração Pública/capa.md
        - 'Autora': O Papel do Fiscal na Administração Pública/contra-capa.md
        - 'Licença': O Papel do Fiscal na Administração Pública/creative-commons.md
