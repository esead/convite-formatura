site_name: Convite
site_url: https://disponha.org
site_description: 'A web reference of common baseball statistics.'
copyright: '&copy; 2019 Superintendência de Educação Aberta e a Distância - SEAD/UFRB.'
google_analytics:
    - 'UA-107693948-1'
    - 'auto'
site_author: Carlos André
repo_name: Projeto GitHub
repo_url: https://seadufrb.github.io/ebooks/
edit_uri: ''
pages:
    - Home: index.md
    - Convite:
        - 'Capa': Convite/capa.md
        - 'Identificação': Convite/identificacao.md
        - 'Nome da Turma': Convite/nome-turma.md
        - 'Mensagem': Convite/mensagem.md
        - 'Agradecimentos': Convite/producao.md
        - 'Formandos Polo xxx': Convite/apresentacao.md
        - 'Formandos Polo yyy': Convite/introducao.md
        - 'Mensagem Comissão': Convite/capa-fundo.md
theme:
  name: 'material'
  language: 'pt'
  logo: img/logo.png
  palette:
        primary: 'Blue Grey'
        accent: 'Blue Grey'
  feature:
    tabs: true
extra_javascript:
  - 'javascripts/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
markdown_extensions:
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
site_dir: build
