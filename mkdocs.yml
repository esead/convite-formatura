        - 'Apresentação': O Papel do Fiscal na Administração Pública/apresentacao.md
        - 'Conceitos': O Papel do Fiscal na Administração Pública/introducao.md
        - 'Definições': O Papel do Fiscal na Administração Pública/definicoes.md
        - 'Fiscalização dos Contratos': O Papel do Fiscal na Administração Pública/fiscalizacao-dos-contratos.md
        - 'Sugestões de orientações básicas aos fiscais': O Papel do Fiscal na Administração Pública/sugestoes-fiscais.md
        - 'Legislação e sites oficiais': O Papel do Fiscal na Administração Pública/legislacao-oficiais.md
