site_name: Formatura Licenciatura em Matemática EaD CETEC/UFRB
site_url: https://seadufrb.github.io/
site_description: 'A web reference of common baseball statistics.'
copyright: '&copy; 2019 Superintendência de Educação Aberta e a Distância - SEAD/UFRB.'
google_analytics:
    - 'UA-107693948-1'
    - 'auto'
site_author: Carlos André
edit_uri: ''
pages:
    - Home: index.md
    - Convite:
        - 'Identificação': Convite/identificacao.md
        - 'Nome da Turma': Convite/nome-turma.md
        - 'Mensagem Inicial': Convite/mensagem.md
        - 'Agradecimentos': Convite/agradecimentos.md
        - 'Formandos Pólo Sapeaçu': Convite/formandos-polo-sapeacu.md
        - 'Formandos Pólo Ipirá ': Convite/formandos-polo-ipira.md
        - 'Formandos Pólo Macaúbas': Convite/formandos-polo-macaubas.md
        - 'Formandos Pólo Rio Real': Convite/formandos-polo-rio-real.md
        - 'Formandos Pólo Vitória da Conquista': Convite/formandos-polo-vitoria-da-conquista.md
        - 'Mensagem Comissão': Convite/mensagem-comissao.md
        - 'Mensagem Final': Convite/mensagem-final.md
theme:
  name: 'material'
  language: 'pt'
  logo: img/logo.png
  palette:
        primary: 'Indigo'
        accent: 'Indigo'
  font:
    text: 'Helvetica'
    code: 'Helvetica'
  feature:
    tabs: true
extra_javascript:
  - 'javascripts/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
markdown_extensions:
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
site_dir: build
